# ============= CONFIGURAÇÃO DA CONEXÃO COM O BANCO (PARTE FALTANTE) =============
%dev.quarkus.datasource.db-kind=postgresql
%dev.quarkus.datasource.username=user
%dev.quarkus.datasource.password=password
%dev.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/minhaapi

# ============= CONFIGURAÇÃO DO HIBERNATE =============
quarkus.hibernate-orm.database.generation=drop-and-create

# ============= CONFIGURAÇÃO DO QUARKUS SECURITY (COM A QUERY CORRIGIDA) =============
quarkus.elytron.security.jdbc.principal-query.sql=SELECT password FROM usuarios WHERE username = ?
quarkus.elytron.security.jdbc.principal-query.password-mapper.algorithm=bcrypt
quarkus.elytron.security.jdbc.principal-query.password-mapper.hash-encoding=hex
quarkus.elytron.security.jdbc.principal-query.password-mapper.salt-encoding=hex

# ============= CONFIGURAÇÃO DO JWT =============
mp.jwt.verify.publickey.location=META-INF/resources/publicKey.pem
# Adicione esta linha para a assinatura do JWT
smallrye.jwt.sign.key.location=META-INF/resources/privateKey.pem
mp.jwt.verify.issuer=https://acme.org/issuer