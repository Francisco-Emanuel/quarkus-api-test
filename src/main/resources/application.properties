# ============= CONFIGURAÇÃO DA CONEXÃO COM O BANCO =============
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=user
quarkus.datasource.password=password
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/minhaapi

# CONFIGURAÇÃO DO HIBERNATE
quarkus.hibernate-orm.database.generation=drop-and-create


# ============= CONFIGURAÇÃO DO QUARKUS SECURITY (COM A QUERY CORRIGIDA) =============
quarkus.security.jdbc.principal-query.sql=SELECT password FROM usuarios WHERE username = ?
quarkus.security.jdbc.principal-query.password-mapper.algorithm=bcrypt
quarkus.security.jdbc.principal-query.password-mapper.hash-encoding=hex

# ============= CONFIGURAÇÃO DO JWT =============
mp.jwt.verify.publickey.location=META-INF/resources/publicKey.pem
smallrye.jwt.sign.key.location=META-INF/resources/privateKey.pem
mp.jwt.verify.issuer=https://acme.org/issuer

quarkus.http.cors.enabled=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET, POST, PUT, DELETE, OPTIONS
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-max-age=24h
quarkus.http.cors.access-control-allow-credentials=true